<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom CSS -->
    <style>
        .container {
            margin-top: 20px;
        }
        .logout-btn {
            margin-top: 10px;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
   <!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="alert alert-dismissible fade show" role="alert" id="flash-message">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
{% endwith %}

<script>
// Automatically hide the flash message after 2 seconds
window.onload = function() {
    const flashMessage = document.getElementById('flash-message');
    if (flashMessage) {
        setTimeout(() => {
            // Use Bootstrap's alert 'close' class to fade out the message
            flashMessage.classList.remove('show');
            flashMessage.classList.add('fade');
            // Optionally remove the element entirely after it's hidden
            setTimeout(() => {
                flashMessage.remove();
            }, 500); // Additional delay to wait for the fade-out effect
        }, 2000); // Hide after 2 seconds
    }
};
</script>

        
        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="btn btn-danger logout-btn">Logout</a>
        
        <br><br>
        
        <!-- Form for adding users or admins -->
        <form action="{{ url_for('add_user') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add User/Admin</button>
        </form>
        
        <br>
        
        <!-- Form for file upload -->
        <form action="{{ url_for('add_file') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select File:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
        
        <br>
        
        <!-- List of uploaded files -->
        <h2>Uploaded Files</h2>
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item">
                    <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
